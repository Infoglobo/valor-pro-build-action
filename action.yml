name: valor-pro-build-action
description: docker build and push action.
author: valor-pro 
branding:
  icon: 'thumbs-up'
  color: 'white'

inputs:
  username:
    description: 'Username used to log against the Docker registry'
    required: true
  password:
    description: 'Password or personal access token used to log against the Docker registry'
    required: true
  host:
    description: 'Docker registry host'
    required: true

runs:
  using: "composite"
  steps:
    - run: |
        pwd
        ls -lha

        function log() {
            S=$1
            echo $S | sed 's/./& /g'
        }
        uses() {
          [ ! -z "${1}" ]
        }

        if  [ -f .env ]; then
            export $(grep -v '^#' .env  | xargs)
        fi
        set -x 
        IMAGE_BASE_PATH=harbor.devops.valorpro.com.br/valor
        REPO_NAME=${{ github.event.repository.name }}

        if  [ uses "${IMAGE_TAG}" ]; then
            echo "usando image tag informada $IMAGE_TAG"
        else
            echo "usando image tag gerada $IMAGE_TAG"
            IMAGE_TAG=$(git log --format="%h" -n 1)
        fi
                
        IMAGE_NAME=$IMAGE_BASE_PATH/$REPO_NAME:$IMAGE_TAG 
    
        docker login -u $USERNAME -p $PASSWORD $HOST
        docker build . -t $IMAGE_NAME
        docker push $IMAGE_NAME
      shell: bash
      env:
        USERNAME: ${{ inputs.username }}
        PASSWORD: ${{ inputs.password }}
        HOST: ${{ inputs.host }}
        IMAGE_TAG: ${{ inputs.image_tag }}
